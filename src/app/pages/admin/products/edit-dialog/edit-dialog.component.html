<div mat-dialog-content class="upper">
      <div class="main-div col-4">
            <div class="card">
                <div class="card-header bg-primary">
                    <div class=" row">
                        <div class="col-6 d-flex align-items-center" style="color: rgb(16, 16, 16);">
                            NEW-PRODUCT
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-sm btn-success" (click)="onClose()">Close</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <label for="">SKU</label>
                            <input type="text" [(ngModel)]="productObj.productSku" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Name</label>
                            <input type="text" [(ngModel)]="productObj.productName" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">ShortName</label>
                            <input type="text" [(ngModel)]="productObj.productShortName" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Price</label>
                            <input type="text" [(ngModel)]="productObj.productPrice" class="form-control">
                        </div>
                        <div class="col-6">
                            <label for="">Category</label>
                            <select name="" id="" [(ngModel)]="productObj.categoryId" class="form-select">
                                <option *ngFor="let Category of categoryList" [value]="Category.categoryId">
                                    {{Category.categoryName}}</option>
                            </select>

                        </div>
                        <div class="col-6">
                            <label for="">Delivery Time Span</label>
                            <input type="text" [(ngModel)]="productObj.deliveryTimeSpan" class="form-control">
                        </div>
                        <!-- <div class="col-6">
                            <label for="">Image Url</label>
                            <input type="text" [(ngModel)]="productObj.productImageUrl" class="form-control">
                        </div> -->
                        <div class="col-6">
                            <label for="">Product Image</label>
                            <input type="file" (change)="onFileSelected($event)" class="form-control">
                        </div>
                        
                        <div class="col-12">
                            <label for="">Product-Description</label>
                            <textarea class="form-control" rows="4"
                                [(ngModel)]="productObj.productDescription"></textarea>
                            
                        </div>
                        <div class="row pt-2">
                            <div class="col-6 text-center">
                                <button class="btn btn-sm btn-success" (click)="resetProductObj()">Reset</button>
                            </div>
                            <div class="col-6 text-center">
                                <button class="btn btn-sm btn-success" *ngIf="productObj.productId==0"
                                    (click)="onSave()">Create Product</button>
                                <button class="btn btn-sm btn-primary" *ngIf="productObj.productId!==0"
                                    (click)="onUpdate()">Update Product</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </div>
