

<div class="product-container">
    <div class="row">
        <div  class="col-12">
            <div class="card">
                <div class="card-header bg-primary">
                    <div class="row">

                        <div class="col-6 d-flex align-items-center " style="color: rgb(17, 17, 17);">
                            PRODUCT-LIST
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-sm btn-success" (click)="onNewAdd()">AddNew</button>
                        </div>
                    </div>
                </div>
                <div class="card-body" >

                    <div class="row">

                        <div class="product-col col-3 my-2" *ngFor="let product of filteredProductList;let i = index">

                            <div class="product-card card" [ngClass]="{'left-to-right': i % 2 === 0, 'right-to-left': i % 2 !== 0}">
                                <div class="card-img-container">
                                    <img [src]="product.productImageUrl" class="card-img">
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">{{product.productName}}</h5>
                                    <p class="card-text">{{product.categoryName}}</p>
                                    <div class="button-div">
                                        <button class="btn btn-primary" (click)="onEdit(product)">Edit</button>
                                        <button class="btn btn-danger" (click)="onDelete(product)">Delete</button>
                                    </div>
                                </div>
                            </div>


                        </div>

                    </div>
                </div>
            </div>
        </div>
