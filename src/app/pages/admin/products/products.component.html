<div class="row">
    <div [ngClass]='isSidePannerVisiable? "col-8" :"col-12" '>
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">

                    <div class="col-6">
                        product-list
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="openSidePannel()">New</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3" *ngFor="let product of productList">
                        <div class="card">
                            <img  [src]="product.productImageUrl" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">{{product.productName}}</h5>
                                <p class="card-text">{{product.categoryName}}</p>
                                <a class="btn btn-primary" (click)="onEdit(product)">Edit</a>
                                <a  class="btn btn-danger mx-2" (click)="onDelete(product)">Delete</a>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="col-4" *ngIf="isSidePannerVisiable">
        <div class="card">
            <div class="card-header bg-primary">
                <div class="row">
                    <div class="col-6">
                        new product
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn btn-sm btn-success" (click)="closeSidePannel()">Close</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <label for="">SKU</label>
                        <input type="text" [(ngModel)]="productObj.productSku" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Name</label>
                        <input type="text" [(ngModel)]="productObj.productName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">ShortName</label>
                        <input type="text" [(ngModel)]="productObj.productShortName" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Price</label>
                        <input type="text" [(ngModel)]="productObj.productPrice" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Category</label>
                        <select name="" id="" [(ngModel)]="productObj.categoryId" class="form-select">
                            <option *ngFor="let Category of categoryList" [value]="Category.categoryId">
                                {{Category.categoryName}}</option>
                        </select>

                    </div>
                    <div class="col-6">
                        <label for="">Delivery Time Span</label>
                        <input type="text" [(ngModel)]="productObj.deliveryTimeSpan" class="form-control">
                    </div>
                    <div class="col-6">
                        <label for="">Image Url</label>
                        <input type="text" [(ngModel)]="productObj.productImageUrl" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="">Product-Description</label>
                        <textarea class="form-control" rows="4" [(ngModel)]="productObj.productDescription"></textarea>
                        <!-- <input type="text"  class="form-control"> -->
                    </div>
                    <div class="row pt-2">
                        <div class="col-6 text-center">
                          <button class="btn btn-sm btn-success">Reset</button>
                        </div>
                        <div class="col-6 text-center">
                            <button class="btn btn-sm btn-success" *ngIf="productObj.productId==0" (click)="onSave()">Create Product</button>
                            <button class="btn btn-sm btn-primary" *ngIf="productObj.productId!==0" (click)="onUpdate()">Update Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
